<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form - Fieldset & Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        fieldset {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 8px;
        }

        .radio-option,
        .checkbox-option {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Registration Form</h1>

        <form action="#" method="post">
            <!-- Personal Information Fieldset -->
            <fieldset>
                <legend>User Information</legend>

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Address Information Fieldset -->
            <fieldset>
                <legend>Address Details</legend>

                <div class="form-group">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">-- Select State --</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="KA">Karnataka</option>
                        <option value="MH">Maharashtra</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pincode">PIN Code:</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter 6-digit PIN" maxlength="6"
                        required>
                </div>
            </fieldset>

            <!-- Preferences Fieldset -->
            <fieldset>
                <legend>Preferences</legend>

                <div class="form-group">
                    <label>Newsletter Subscription:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="newsletter" value="email">
                            Email Newsletter
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="newsletter" value="sms">
                            SMS Updates
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit Information</button>
        </form>
    </div>
</body>

</html>
